<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img class="banner" src="Resources/checkList.jpg"> 
        <h1 class="title">To do list</h1>
        <form id="add-task" class="form">
            <input class="input" id="new-task" placeholder="Create new task">
            <button class="btn">Save</button>
        </form>
    </header>

    <h2 class="subtitle">Tasks to do:</h2>
    <div id="tasks-list" class="list">
        <ul>
            <li>Do the dishes 
                <input type="checkbox" class='chkboxDone' >
            </li>
            <li>Clean the floor
                <input type="checkbox" class='chkboxDone' >
            </li>
            <li>Take out the trash
                <input type="checkbox" class='chkboxDone' >
            </li>
        </ul>
    </div>
    <h2 class="subtitle">Tasks done:</h2>
    <div id="tasks-done-list" class="list">
        <ul>

        </ul>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
